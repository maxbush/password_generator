<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
<script defer src="js/app.js"></script>
    <title>Password generator</title>
  </head>
  <body>
    <main>
      <section class="content">
         <h1>Generate a </br> random password</h1>
         <p>Never use an insecure password again.</p>
         
         <form action="">
          <p class="error"></p>
          <div class="row">
              <input type="checkbox" id="pass-letters">
              <label for="pass-letters"> Letters (A-z) </label>
              <input type="checkbox" id="pass-numbers">
              <label for="pass-numbers"> Numbers (0-9) </label>
              <input type="checkbox" id="pass-char">
              <label for="pass-char"> Special (/~*)</label>
          </div>
          <div class="row">
            
            <label for="pass-length">Password length <span class="length-err"></span>:
              <input type="number" min=4 max="30" id="pass-length" placeholder="15">
            </label>
            <button class="generate-button">Generate passwords</button>
          </div>
        </form>
      </section>
      <section class="results">
        <p class="results-info">Click to copy:</p>
        <div class="password first-result">
        </div>
        <div class="password second-result">
        </div>
      </section>
    </main>
  </body>
</html>
